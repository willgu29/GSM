<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>igrouply sample login</title>
	<link rel="stylesheet" href="mockup.css">
	
	<link rel="stylesheet" href="public/style/boot.css">

</head>
<body>


<div class='login-area'>
		<div class='container-fluid'>
  			
  			<div class="row">
  			
  <div class="col-xs-4 col-md-4 login">
 		<div>
	  		<div class='header-logo'>iGrouply</div>
						<p class='header-content'>IGrouply is a place where people and organizations can connect and network more effectively. From Coding, Running, to Netflix and Chilling - iGrouply is your personal talent directory.</p>
		</div>

  </div>
  <div class="col-xs-4 col-md-4 login">
			<h2>Login</h2>
			<input type="text" placeholder="email" name="email"><br>
			<input type="password" placeholder="password" name="password"><br>
			<input type="button" value="Sign In">
			<hr/>
			
  	<h2>New to iGrouply? Sign Up</h2>
					<input type="text" placeholder="first name" name="firstname"><br>

					<input type="text" placeholder="last name" name="lastname"><br>

					<input type="password" placeholder="password" name="password"><br>

					<input type="text" placeholder="email" name="email"><br>
					<input type="text" placeholder="phone" name="phone"><br>
					<input type="text" placeholder="groupID" name="groupID"><br>
					<input type="button" value="Create Account">
					<hr/>
  </div>

		</div>
	</div>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    
 
</body>
</html>
